<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Divina</title>
  </head>
  <body>
    <header>
      <div id="instagram">
        <i class="fa-brands fa-instagram" style="color: #f7f9fc"></i>
      </div>
      <div class="contenedor-header">
        <div>
          <nav class="primerNav">
            <a href="">RUTAS</a>
            <a href="">EXCURSIONES Y ALQUILERES</a>
          </nav>
        </div>
  
        <div id="titulo">
          <div id="logo"></div>
          <h2>DIVINA</h2>
          <h4>MENORCA</h4>
        </div>
  
        <div>
          <nav class="segundoNav">
            <a href="#">QUÉ VER EN MENORCA</a>
            <a href="#">CONTACTO</a>
          </nav>
        </div>
      </div>
      <div class="items-right">
        <div class="idiomas">
          <div id="español">🇪🇦</div>
          <div id="ingles">🇺🇸</div>
        </div>
        <div id="carrito">
          <i class="fa-solid fa-bag-shopping" style="color: #ffffff"></i>
        </div>
      </div>
    </header>

    <section>
      <div id="texto">
        <h1>
          Alquila un barco<br />
          con patrón
        </h1>
        <p>Y DESCUBRE MENORCA</p>
      </div>

      <div class="contenedor">
        <div class="caja" id="caja-amanecer">
          <div id="amanecer"></div>
          <h2>EXCURSIÓN</h2>
          <h1>Amanecer</h1>
          <p>Ver más</p>
        </div>
        <div class="caja" id="caja-dia">
          <div id="dia"></div>
          <h2>EXCURSIÓN</h2>
          <h1>Día</h1>
          <p>Ver más</p>
        </div>
        <div class="caja" id="caja-atardecer">
          <div id="atardecer"></div>
          <h2>EXCURSIÓN</h2>
          <h1>Atardecer</h1>
          <p>Ver más</p>
        </div>
      </div>
    </section>
  </body>
</html>
